<md-input-container>
  <input mdInput placeholder="Name" #inputMarker (keyup.enter)="addNameToList(inputMarker.value)">
</md-input-container>
<br>
<button md-raised-button (click)="addNameToList(inputMarker.value)">PUSH</button>

<md-list>
 <md-list-item *ngFor="let item of list; let i = index"> {{item}} {{i}} </md-list-item>
</md-list>
