<md-list>
  <a class="list-item" *ngFor="let scientist of scientists; let i = index" (click)="setDisplayNumber(i)">
    <md-list-item>
      <md-icon md-list-icon>account_box</md-icon>
      <h4 md-line>{{scientist.name}}</h4>
      <p md-line> {{scientist.dialogue}} </p>
    </md-list-item>
    <md-divider></md-divider>
  </a>
</md-list>
